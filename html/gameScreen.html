<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWSG Game Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Game Screen</div>
        <a href="index.html">Back to Main Lobby</a> 
        <table id="gridTable"></table>
    </div>
    <script>
        // Function to generate a random character
        function getRandomChar() {
            const chars = "abcdefghijklmnopqrstuvwxyz";
            const randomIndex = Math.floor(Math.random() * chars.length);
            return chars.charAt(randomIndex);
        }

        let selectedLetters = [];

        function buttonclick(index) {
            let button = document.getElementById(`b${index}`);
            button.classList.toggle('highlight');
            
            // Add or remove the selected letter from the array
            let char = button.value;
            let idx = selectedLetters.indexOf(char);
            if (idx === -1) {
                selectedLetters.push(char);
            } else {
                selectedLetters.splice(idx, 1);
            }

            // Display the selected letters in the console
            console.log("Selected Letters:", selectedLetters);
        }

        // Generate grid table
        let gridTable = document.getElementById("gridTable");
        for (let i = 0; i < 25; i++) {
            let row = gridTable.insertRow();
            for (let j = 0; j < 25; j++) {
                let cell = row.insertCell();
                let index = i * 25 + j;
                let randomChar = getRandomChar();
                cell.innerHTML = `<input type="button" value="${randomChar}" id="b${index}" onclick="buttonclick(${index})"></input>`;
            }
        }
    </script>
</body>
</html>
