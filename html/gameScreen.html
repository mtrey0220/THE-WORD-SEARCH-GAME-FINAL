<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWSG Entry Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Game Screen</div>
        <a href="index.html">Back to Main Lobby</a> 
        <table>
            <script>
                for (let i = 0; i < 25; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < 25; j++) {
                        let index = i * 25 + j;
                        document.write(`<td><input type="button" value="?" id="b${index}" onclick="buttonclick(${index})"></td>`);
                    }
                    document.write("</tr>");
                }
            </script>
        </table>
        <button onclick="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
