<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWSG Entry Screen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="main-container">
    <div class="nickname-form" id="nickname-form">
      <h1 class="main-heading">Welcome to The Word Search Game!</h1>
      <label for="nickname">Enter Your Nickname:</label>
      <input type="text" id="nickname" name="nickname">
      <button id="submit" class="custom-button">Submit</button>
    </div>
    <div id="lobby" style="display: none;">
      <h2 class="main-heading">Lobby Screen</h2>
      <p>Lobby Contents Here</p>
      <button id="startGameButton" class="custom-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="gameScreen" style="display: none;">
      <h1 class="main-heading">Game Screen</h1>
      <a href="#" onclick="showLobbyScreen()">Back to Main Lobby</a>
      <table id="gameTable"></table>
      <button onclick="submit()" class="custom-button">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
